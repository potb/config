name: Update flake inputs

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v27

      - name: Update inputs and open PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          default_branch=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          inputs=$(nix eval --json --impure --expr '(builtins.getFlake (toString ./. )).inputs' | jq -r 'keys[]')

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for input in $inputs; do
            branch="update-${input}"
            git checkout -B "$branch" "origin/$default_branch"

            nix flake update "$input"

            if git diff --quiet; then
              continue
            fi

            git commit -am "flake: update $input"
            git push -u origin "$branch"

            pr=$(gh pr list --head "$branch" --json number -q '.[0].number')
            if [ -z "$pr" ]; then
              gh pr create --base "$default_branch" --head "$branch" \
                --title "flake: update $input" --body "Automated update" \
                --label "automerge"
              pr=$(gh pr list --head "$branch" --json number -q '.[0].number')
            fi

            gh pr merge "$pr" --auto --squash --delete-branch
          done
